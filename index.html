<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/images">
    <title>Help The Crystal Gems!</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <img src="assets/images/diamonds.jpg" style="width: 700px; height: 500px;">
         <h1 class="display-3">Help Save the World with the Crystal Gems!</h1>
         <h2 class="lead">Dont let the Diamonds blow us all up!</h2>
        </div>
      </div>
       
    <div class="container crystalGems">
        <div class="crystalGems" id="peridot">
        <img src="assets/images/peridot.png" class="img-responsive" alt="Peridot" style="width: 275px; height: 350px;">
        </div>
        <div class="crystalGems" id="garnet">
        <img src="assets/images/Garnet.png" class="img-responsive" alt="Garnet" style="width: 275px; height: 350px;">
        </div>  
        <div class="crystalGems" id="amythest">
        <img src="assets/images/amethyst.png" class="img-responsive" alt="Amethyst" style="width: 275px; height: 350px;">
        </div>
        <div class="crystalGems" id="saphire">
        <img src="assets/images/saphire.png" class="img-responsive" alt="Sapphire" style="width: 275px; height: 350px;">
    </div>
    
    <div class="container stats">
        <div class="row">
          <div class="col">Diamond Gem Score</div>
          <div class="col">Gems Collected</div>
          <span id="playerScore">0</span>
          <div class="w-100"></div>
          <div class="col">Wins</div>
          <span id="winCount">0</span>
          <div class="col">Losses</div>
          <span id="loseCount">0</span>
        </div>
      </div>

    <script src="javascript.js"></script>
</body>
</html>
